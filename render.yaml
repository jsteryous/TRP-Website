services:
  - type: web
    name: land-by-alex
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: land-listings-db
          property: connectionString

databases:
  - name: land-listings-db
    databaseName: land_listings
    user: land_user